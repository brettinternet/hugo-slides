{{ if or (eq .File.Ext "md") (eq .File.Ext "markdown") }}
<section data-markdown data-separator="^\r?\n---\r?\n$" data-separator-vertical="^\r?\n--\r?\n$"
  data-separator-notes="^Note:">
  <script id="reveal-markdown" type="text/template"></script>
</section>
<div id="markdown-content-string" data-content="{{ .RawContent }}"></div>
{{ else if eq .File.Ext "html" }}
{{ .Content }}
{{ else }}
<p>Unsupported content file.</p>
{{ end }}
