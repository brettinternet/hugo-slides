<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>{{ .Page.Title }} - Slide Notes</title>

  {{ $notes_css := resources.Get "bundle/css/notes.css" | fingerprint }}
  <link rel="stylesheet" href="{{ $notes_css.RelPermalink }}">
</head>

<body>
  <div id="connection-status">Loading speaker view...</div>

  <div id="current-slide"></div>
  <div id="upcoming-slide"><span class="overlay-element label">Upcoming</span></div>
  <div id="speaker-controls">
    <div class="speaker-controls-time">
      <h4 class="label">Time <span class="reset-button">Click to Reset</span></h4>
      <div class="clock">
        <span class="clock-value">0:00 AM</span>
      </div>
      <div class="timer">
        <span class="hours-value">00</span><span class="minutes-value">:00</span><span class="seconds-value">:00</span>
      </div>
      <div class="clear"></div>

      <h4 class="label pacing-title" style="display: none">Pacing â€“ Time to finish current slide</h4>
      <div class="pacing" style="display: none">
        <span class="hours-value">00</span><span class="minutes-value">:00</span><span class="seconds-value">:00</span>
      </div>
    </div>

    <div class="speaker-controls-notes hidden">
      <h4 class="label">Notes</h4>
      <div class="value"></div>
    </div>

    <!-- Custom -->
    <div class="fontsize-controls">
      <button id="less-fontsize">-</button>
      <button id="more-fontsize">+</button>
    </div>
    <!-- /Custom -->

  </div>
  <div id="speaker-layout" class="overlay-element interactive">
    <span class="speaker-layout-label"></span>
    <select class="speaker-layout-dropdown"></select>
  </div>

  {{ $notes_js := resources.Get "bundle/js/notes.js" | fingerprint }}
  <script type="text/javascript" src="{{ $notes_js.RelPermalink }}"></script>
</body>

</html>
